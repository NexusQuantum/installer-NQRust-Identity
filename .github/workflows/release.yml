name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: cargo build --release

      - name: Build .deb package
        run: cargo deb --no-build

      - name: List debian packages
        run: ls -lah target/debian/

      - name: Generate SHA256SUMS
        run: |
          cd target/debian
          sha256sum *.deb > SHA256SUMS
          cat SHA256SUMS

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## NQRust Identity Installer v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            **One-liner install (Linux):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/NexusQuantum/installer-NQRust-Identity/main/scripts/install/install.sh | bash
            ```

            **Manual install:**
            ```bash
            # Download the .deb package
            wget https://github.com/NexusQuantum/installer-NQRust-Identity/releases/download/v${{ steps.get_version.outputs.VERSION }}/nqrust-identity_${{ steps.get_version.outputs.VERSION }}_amd64.deb

            # Install
            sudo dpkg -i nqrust-identity_${{ steps.get_version.outputs.VERSION }}_amd64.deb

            # Run installer
            nqrust-identity
            ```

            ### What's Included

            - **PostgreSQL 16** - Database for Keycloak
            - **Keycloak** - Identity and Access Management

            ### Default Credentials

            - **Admin Console:** http://localhost:8080
            - **Username:** admin
            - **Password:** admin

            ⚠️ **Important:** Change the default password after first login!

            ### Checksums

            SHA256 checksums are available in the `SHA256SUMS` file.
          files: |
            target/debian/*.deb
            target/debian/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
